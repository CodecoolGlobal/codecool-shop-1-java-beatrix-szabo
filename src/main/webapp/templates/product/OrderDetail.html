<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Codecool" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Codecool Shop</title>

  <!-- Bootstrap components -->
  <!-- Latest compiled and minified Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!--Latest compiled and minified Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
          integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- End of Bootstrap components -->

  <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Order details</title>
</head>
<body>
<div class="jumbotron text-center">
  <h1>Codecool Shop</h1>
  <!-- Find the right place for the menubar div -->
  <div>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <label id="fname" name="fname" th:text="${datalist[0]}"></label>
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <label id="email" name="email" th:text="${datalist[12]}"></label>
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <label id="adr" name="adr" th:text="${datalist[1]}"></label>
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <label id="city" name="city" th:text="${datalist[2]}"></label>

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <label id="state" name="state" th:text="${datalist[3]}"></label>
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <label id="zip" name="zip" th:text="${datalist[4]}"></label>
                </div>
              </div>
            </div>
          </div>

        </div>
    <div id="products" class="row">

      <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod: ${cart.countProducts()}">
        <div class="card">
          <!--<h1 th:text="${prod.id}">valami</h1>-->
          <img src="http://placehold.it/300x150/000/fff" th:attr="src='/static/img/product_' + ${prod.key.id} + '.jpg'" alt="" />
          <div class="card-header">
            <h4 class="card-title" th:text="${prod.key.name}">Product name</h4>
            <p class="card-text" th:text="${prod.key.description}">Product description... </p>
          </div>
          <div class="card-body">
            <div class="card-text">
              <p class="lead" th:text="${prod.key.price}">100 USD</p>

            </div></div></div></div></div></div>
     <span type="hidden" th:text="${emailToSend.emailSend()}"></span>
    <script defer>
        setTimeout(function(){
        window.location.href = '/';
      }, 5000);
    </script>
</body>
</html>
